<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Food Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <nav class="navbar-standard">
        <div class="logo">
            <img src="image/ff.png">
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="order.html">Order</a></li>
            <li><a href="reviews.html">Reviews</a></li>
        </ul>
        <div class="icon">
            <i class="fa-solid fa-moon" id="themeIcon" onclick="toggleTheme()"
                style="margin-right: 15px; cursor: pointer;"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-heart"></i>
            <a href="cart.html" style="color: #fac031; position: relative; text-decoration: none;">
                <i class="fa-solid fa-cart-shopping"></i>
                <span id="cartBadge"
                    style="position: absolute; top: -10px; right: -12px; background: red; color: white; border-radius: 50%; padding: 2px 6px; font-size: 12px; font-weight: bold; display: none;">0</span>
            </a>
        </div>
    </nav>
    <div style="padding-top: 100px;"></div>

    <!--Cart section-->
    <div class="cart-container" style="min-height: 70vh; padding: 50px 20px; max-width: 900px; margin: 0 auto;">
        <h1 style="text-align: center; font-size: 45px; margin-bottom: 40px;">Shopping <span
                style="color: #fac031; font-family: mv boli;">Cart</span></h1>

        <div id="cartItemsContainer"
            style="background: #f9f9f9; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
            <!-- Items will be generated by script.js -->
        </div>

        <div id="cartSummary"
            style="margin-top: 30px; display: none; text-align: right; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
            <h2 style="margin-bottom: 10px;">Total: <span id="cartTotalDisplay" style="color: #fac031;">0</span> Rs</h2>
            <button onclick="window.location.href='order.html'" class="menu_btn"
                style="border: none; cursor: pointer; padding: 12px 25px; font-size: 18px; margin: 20px 0 0 auto; display: inline-block;">Proceed
                to Checkout</button>
        </div>

        <div id="emptyCartMessage" style="text-align: center; display: none;">
            <h3>Your cart is empty!</h3>
            <a href="menu.html" class="menu_btn"
                style="display: inline-block; margin-top: 20px; padding: 10px 20px;">Browse Menu</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
