<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - Food Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <nav class="navbar-standard">
        <div class="logo">
            <img src="image/ff.png">
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="order.html">Order</a></li>
            <li><a href="reviews.html">Reviews</a></li>
        </ul>
        <div class="icon">
            <i class="fa-solid fa-moon" id="themeIcon" onclick="toggleTheme()"
                style="color: white; margin-right: 15px; cursor: pointer;"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-heart"></i>
            <a href="cart.html" style="color: white; position: relative; text-decoration: none;">
                <i class="fa-solid fa-cart-shopping"></i>
                <span id="cartBadge"
                    style="position: absolute; top: -10px; right: -12px; background: red; color: white; border-radius: 50%; padding: 2px 6px; font-size: 12px; font-weight: bold; display: none;">0</span>
            </a>
        </div>
    </nav>
    <div style="padding-top: 70px;"></div> <!-- Reduced Spacer -->

    <!--Order-->
    <div class="order" id="Order">
        <h1><span>Order</span>Now</h1>

        <div class="order_main" id="orderFormContainer">
            <div class="order_image"
                style="display: flex; align-items: center; justify-content: center; width: 100%; flex: 1;">
                <img src="image/Food-Plate.png"
                    style="max-width: 100%; height: auto; border-radius: 10px; max-height: 500px; object-fit: contain; filter: drop-shadow(0px 10px 20px rgba(0,0,0,0.5));">
            </div>

            <form id="paymentForm" onsubmit="processPayment(event)"
                style="background: var(--card-bg); padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); width: 100%; max-width: 600px; flex: 1;">
                <!-- Customer Information -->
                <div class="input" style="grid-column: span 2;">
                    <p>Name</p>
                    <input type="text" placeholder="your name" required style="width: 100%;">
                </div>
                <div class="input" style="grid-column: span 2;">
                    <p>Number</p>
                    <input type="text" placeholder="your number" required style="width: 100%;">
                </div>

                <!-- Structured Order Display -->
                <div class="input" style="grid-column: span 2;">
                    <p style="margin-bottom: 5px; color: #fac031; font-weight: bold;">Order Summary</p>
                    <div
                        style="background: var(--secondary-bg); border: 2px solid #cccccc; border-radius: 3px; padding: 10px; max-height: 200px; overflow-y: auto;">
                        <table
                            style="width: 100%; border-collapse: collapse; text-align: left; color: var(--text-color);">
                            <thead>
                                <tr style="border-bottom: 2px solid #ddd;">
                                    <th style="padding: 5px;">Item Name</th>
                                    <th style="padding: 5px; width: 60px; text-align: center;">Qty</th>
                                    <th style="padding: 5px; width: 80px; text-align: right;">Price</th>
                                </tr>
                            </thead>
                            <tbody id="orderTableBody">
                                <!-- JS injected -->
                            </tbody>
                        </table>
                        <div
                            style="text-align: right; margin-top: 10px; font-weight: bold; border-top: 2px solid #ddd; padding-top: 10px; font-size: 18px; color: var(--text-color);">
                            Total Amount: <span id="orderTableTotal" style="color: #fac031;">0</span> Rs
                        </div>
                    </div>
                </div>

                <!-- Hidden inputs for legacy / receipt logic -->
                <input type="hidden" id="totalAmountInput">

                <!-- Split Address Information -->
                <div class="input" style="grid-column: span 2; margin-top: 10px;">
                    <p
                        style="margin-bottom: 5px; color: #fac031; font-weight: bold; display: flex; align-items: center; gap: 8px;">
                        <i class="fa-solid fa-location-dot"></i> Delivery Location
                    </p>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <input type="text" placeholder="House No / Flat" required>
                        <input type="text" placeholder="Street / Road" required>
                        <input type="text" placeholder="Area / Locality" required>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                            <input type="text" placeholder="City" required>
                            <input type="text" placeholder="State" required>
                        </div>
                    </div>
                </div>

                <!-- Simulated Payment Section -->
                <div class="payment-section" style="grid-column: span 2; margin-top: 20px;">
                    <h3 style="margin-bottom: 10px; color: #fac031;">Payment Details</h3>
                    <div style="display: flex; gap: 15px; margin-bottom: 10px; color: var(--text-color);">
                        <input type="radio" name="paymentMethod" id="card" checked> <label for="card">Credit
                            Card</label>
                        <input type="radio" name="paymentMethod" id="upi"> <label for="upi">UPI</label>
                        <input type="radio" name="paymentMethod" id="cod"> <label for="cod">Cash on Delivery</label>
                    </div>
                </div>

                <div style="grid-column: span 2; text-align: center; margin-top: 20px;">
                    <button type="submit" class="order_btn"
                        style="border: none; cursor: pointer; width: 100%; font-size: 18px;">Proceed to Pay</button>
                </div>
            </form>
        </div>

        <!-- Receipt Section (Visible only after payment) -->
        <div id="receiptContainer"
            style="display: none; width: 60%; margin: 20px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.2);">
            <h2 style="color: #4CAF50; text-align: center; margin-bottom: 20px;">Payment Successful!</h2>
            <div style="border: 2px dashed #fac031; padding: 20px; border-radius: 5px;">
                <h3 style="text-align: center; margin-bottom: 15px;">Frenzy Food Receipt</h3>
                <p><strong>Items Ordered:</strong></p>
                <div id="rItem" style="margin-bottom: 10px; font-style: italic; color: #555;"></div>
                <p><strong>Total Items:</strong> <span id="rQty"></span></p>
                <p style="font-size: 20px; margin-top: 15px;"><strong>Total Paid:</strong> <span id="rTotal"
                        style="color: #fac031;"></span> Rs</p>
                <hr style="margin: 15px 0;">
                <p style="text-align: center;">Your food will arrive shortly. Thank you!</p>
                <div style="text-align: center; margin-top: 20px;">
                    <a href="index.html" class="order_btn" style="display: inline-block;">Back to Home</a>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
